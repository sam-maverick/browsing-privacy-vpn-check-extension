<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <section>
      <span class="title">Domains to block when VPN is down:<br>(One per line)<br>(Do not use wildcard; subdomains are always included)</span>
      <textarea id="blocked-hosts" rows="10" cols="50"></textarea>
      <input type="checkbox" id="force-incognito" name="force-incognito" value="yes">
      <label for="force-incognito">Force incognito mode on those sites</label><br>
    </section>

    <script src="options.js"></script>
  </body>

</html>
